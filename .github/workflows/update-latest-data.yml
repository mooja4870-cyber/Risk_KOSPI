name: Update Latest Trading Data

on:
  schedule:
    # GitHub Actions cron is UTC: 15:00 UTC = 00:00 KST (daily)
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Python dependencies
        run: python3 -m pip install requests beautifulsoup4

      - name: Update trading data
        run: npm run update:data

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- public/latest-trading-data.json; then
            echo "No data changes detected"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/latest-trading-data.json
          git commit -m "chore(data): refresh latest KOSPI trading data"
          git push
